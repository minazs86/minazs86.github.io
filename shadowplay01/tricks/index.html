
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style type="text/css">
      * {background-color: #0C1419;
        }

    #one {background-color: #FFE796;
          width: 400px;

          font-size: 340;
          font-family: futura;
          line-height: 350px;
          font-weight: bold;

          }

    #two {background-color: #FFE796;
          width: 200px;
          height: 360px;
          top: 25px;
          left: 530px;
          position: fixed;
          overflow: scroll;
          font-size: 260;
          font-family: futura;
          line-height: 350px;
          }

    #three {background-color: #FFE796;
          width: 400px;
          height: 150px;
          top: 60px;
          left: 800px;
          position: fixed;
          overflow: scroll;
          font-size: 300;
          font-family: futura;
          }

    #four {background-color: #FFE796;
          width: 300px;
          height: 200px;
          top: 420px;
          left: 50px;
          position: fixed;
          overflow: scroll;
          font-size: 175;
          font-family: futura;
          }

    #five {background-color: #FFE796;
          width: 400px;
          height: 200px;
          top: 430px;
          left: 410px;
          position: fixed;
          overflow: scroll;
          font-size: 300;
          font-family: futura;
          }

    #six {background-color: #FFE796;
          width: 360px;
          height: 360px;
          top: 260px;
          left: 880px;
          position: fixed;
          overflow: scroll;
          font-size: 600;
          font-family: futura;
          line-height: 400px;
          font-weight: bold;
          }

    
    #draggable {
      position: absolute;
      z-index: 9;
      background-color: #FFE796;
      animation-name: boxone;
      animation-duration: 21s;
		animation-iteration-count: infinite;
    }

    #draggabletwo {
      position: absolute;
      z-index: 9;
      background-color: #FFE796;
      animation-name: boxtwo;
      animation-duration: 21s;
		animation-iteration-count: infinite;
    }

    #draggablethree {
      position: absolute;
      z-index: 9;
      background-color: #FFE796;
      animation-name: boxthree;
      animation-duration: 16s;
		animation-iteration-count: infinite;
    }

    #draggablefour {
      position: absolute;
      z-index: 9;
      background-color: #FFE796;
      animation-name: boxfour;
      animation-duration: 21s;
		animation-iteration-count: infinite;
    }

    #draggablefive {
      position: absolute;
      z-index: 9;
      background-color: #FFE796;
      animation-name: boxfive;
      animation-duration: 22s;
		animation-iteration-count: infinite;
    }

    #draggablesix {
      position: absolute;
      z-index: 9;
      background-color: #FFE796;
      animation-name: boxsix;
      animation-duration: 20s;
		animation-iteration-count: infinite;
		
    }

    @keyframes boxone {
      0%   {left:0px; top:0px;}
      25%  {left:-450px; top:0px;}
      50%  {left:40px; top:-20px;}
      75%  {left:-100px; top:-100px;}
      100% {left:0px; top:0px;}
    }

    @keyframes boxtwo {
      0%   {left:0px; top:0px;}
      33%  {left:-100px; top:150px;}
      66%  {left:0px; top:-40px;}
      88%  {left:-190px; top:120px;}
      100% {left:0px; top:0px;}
    }

    @keyframes boxthree {
      0%   {left:0px; top:0px;}
      30%  {left:-400px; top:100px;}
      50%  {left:100px; top:-20px;}
      75%  {left:-100px; top:-200px;}
      100% {left:0px; top:0px;}
    }

    @keyframes boxfour {
      0%   {left:0px; top:0px;}
      33%  {left:250px; top:100px;}
      66%  {left:0px; top:-40px;}
      88%  {left:90px; top:120px;}
      100% {left:0px; top:0px;}
    }

    @keyframes boxfive {
      0%   {left:0px; top:0px;}
      33%  {left:-450px; top:0px;}
      66%  {left:275px; top:-20px;}
      88%  {left:-100px; top:-100px;}
      100% {left:0px; top:0px;}
    }

    @keyframes boxsix {
      0%   {left:0px; top:0px;}
      33%  {left:200px; top:180px;}
      66%  {left:0px; top:-40px;}
      88%  {left:150px; top:280px;}
      100% {left:0px; top:0px;}
    }


    #timer {
          color: white;
          position: fixed;
	  z-index: 10;
	  top: 0px;
	  font-size: 10px;
	  font-family: arial;
          }
    </style>
</head>

  <body>
   

    <div id="one"><div id="draggable">THERE IS</div></div>
    <div id="two"><div id="draggabletwo">NOTHING</div></div>
    <div id="three"><div id="draggablethree">IN YOUR</div></div>
    <div id="four"><div id="draggablefour">BAG OF</div></div>
    <div id="five"><div id="draggablefive">TRICKS</div></div>
    <div id="six"><div id="draggablesix">!</div></div>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

      $(document).ready(function(){
        $(two).scrollLeft(440);
        $(three).scrollTop(70);
        $(four).scrollLeft(200);
        $(four).scrollTop(75);
        $(five).scrollTop(110);
        $(five).scrollLeft(190);
        $(six).scrollLeft(220);
      });


      dragElement(document.getElementById("draggable"));
      dragElement(document.getElementById("draggabletwo"));
      dragElement(document.getElementById("draggablethree"));
      dragElement(document.getElementById("draggablefour"));
      dragElement(document.getElementById("draggablefive"));
      dragElement(document.getElementById("draggablesix"));

      function dragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

        elmnt.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();

          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;

          elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
          elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }


   
    </script>
  </body>
</html>
