<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>

* {height: auto;
}

@font-face {
  font-family: clock;
  src: url(alarm-clock.ttf);

}

body {  
background-color: black;
height: 500px;

}

 p {
text-align: center;
  font-size: 3vw;
    min-height: 0vw;
  margin-top: 0px;
 margin-left: 0px;
font-family: clock;
  
  -webkit-animation: color-change 2s infinite;
    -moz-animation: color-change 2s infinite;
    -o-animation: color-change 2s infinite;
    -ms-animation: color-change 2s infinite;
    animation: color-change 2s infinite;
}


@-webkit-keyframes color-change {
    0% { color: red; }
    50% { color: white; }
    100% { color: red; }
}
@-moz-keyframes color-change {
    0% { color: red; }
    50% { color: white; }
    100% { color: red; }
}
@-ms-keyframes color-change {
    0% { color: red; }
    50% { color: white; }
    100% { color: red; }
}
@-o-keyframes color-change {
    0% { color: red; }
    50% { color: white; }
    100% { color: red; }
}
@keyframes color-change {
    0% { color: red; }
    50% { color: white; }
    100% { color: red; }
}

.content {
  position: fixed;
  top: 200px;
  background: rgba(0, 0, 0, 0);
  width: 100%;
  padding: 20px;
}


</style>
</head>

<body>






<div class="content">

<P>LAUNCHING IN</P>
<p id="demo"></p>




<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 14, 2021 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML =days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "GAME OVER.";
  }
}, 1000);
</script>

</div>

<audio src="578358main_kepler_star_KIC12268220C.mp3" autoplay>
<embed src="578358main_kepler_star_KIC12268220C.mp3" loop="true" hidden="false" autostart="true"> </audio>




</body>
</html>
